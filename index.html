<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Mobile Banking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #0066cc;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      position: relative;
    }
    .header .notification {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .loan-section {
      background-color: #a4d65e;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }
    .loan-section span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #f4f4f4;
    }
    .balance-section {
      background-color: #0077ff;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .balance-section h1 {
      font-size: 24px;
      margin: 10px 0;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      justify-content: space-around;
    }
    .buttons button {
      flex: 1 1 calc(50% - 10px);
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #e0e0e0;
    }
    .transaction-section {
      padding: 20px;
    }
    .transaction-section h2 {
      margin: 0 0 10px;
      font-size: 16px;
    }
    .transaction-table {
      width: 100%;
      border-collapse: collapse;
    }
    .transaction-table th, .transaction-table td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .transaction-table td {
      font-size: 14px;
    }
    .transaction-table .income {
      color: green;
      font-weight: bold;
    }
    .transaction-table .expense {
      color: red;
      font-weight: bold;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      background-color: #f4f4f4;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    .footer button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .footer button:hover {
      color: #0077ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      e-Mobile Banking
      <div class="notification">üîî</div>
    </div>
    <div class="loan-section">
      <strong>Loan Programs</strong>
      <span>Exclusive low-interest loans available for our loyal customers.</span>
    </div>
    <div class="balance-section">
      <p>Saldo Saya</p>
      <h1>Rp. 5.000.000</h1>
      <p>Nomor Rekening: 1234 5678 9101</p>
    </div>
    <div class="buttons">
      <button>Transfer</button>
      <button>Pembayaran</button>
      <button>Top Up</button>
      <button>Edit</button>
      <button>Cicilan</button>
    </div>
    <div class="transaction-section">
      <h2>Transaksi Terakhir</h2>
      <table class="transaction-table">
        <tr>
          <td>Pembelian Pulsa</td>
          <td class="expense">-Rp 50.000</td>
        </tr>
        <tr>
          <td>Transfer ke Rekening 1234</td>
          <td class="expense">-Rp 1.000.000</td>
        </tr>
        <tr>
          <td>Gaji Bulanan</td>
          <td class="income">+Rp 5.000.000</td>
        </tr>
      </table>
    </div>
    <div class="footer">
      <button>üè†</button>
      <button>üì∑</button>
      <button>üë§</button>
    </div>
  </div>
</body>
</html>
